<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Learning to Rank Demo</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link href="static/css/compare.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="stats-tab" href="/stats" role="tab" aria-selected="true">Stats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="ranker-tab" href="/ranker" role="tab" aria-selected="false">Ranker Performance</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="stats" role="tabpanel" aria-labelledby="stats-tab">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Ranker</th>
                {% for metric_name in metric_names %}
                <th scope="col">{{metric_name}}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody>
              {% for ranker in metrics %}
              <tr>
                <th scope="row">{{ranker}}</th>
                {% for metric in metrics[ranker]['average'] %}
                <td>{{metric.value}}</td>
                {% endfor %}
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="static/js/jquery.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
